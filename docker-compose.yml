version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: xpump_postgres
    environment:
      POSTGRES_DB: xpump_db
      POSTGRES_USER: xpump_user
      POSTGRES_PASSWORD: xpump_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xpump_user -d xpump_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: xpump_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DB_NAME: xpump_db
      DB_USER: xpump_user
      DB_PASSWORD: xpump_password
      DB_HOST: postgres
      DB_PORT: 5432
      SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
